<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">

        <header class="fixed-top bg-white">
            <div class="logo">
                <a id="logo_link" href="principal.html" class=" navbar-brand">Calendario<i>De</i><b>Evento</b></a>
                <div class="mt-2 center d-inline-block">
                    <p id="usuario-info">Bem vindo, <i></i></p>
                </div>  		
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <!--Botao agrupa funcionalidades ao diminuir a tela-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarPrincipal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Funcionalidades que estao no nav-->
                <div class="collapse navbar-collapse" id="navbarPrincipal">
                    <!-- Barra das funcionalidades dos eventos -->
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a id="buscarEvento" class="nav-link btn btn-secondary usuario-autenticado-eventos" >Buscar Eventos</a>
                        </li>
                        <li class="nav-item active usuario-autenticado-eventos">
                            <a id="criarEvento" class="nav-link btn btn-secondary" >Criar Evento</a>
                        </li>
                        <li class="nav-item active usuario-autenticado-eventos">
                            <a id="editarEvento" class="nav-link btn btn-secondary" >Editar Evento</a>
                        </li>
                        <li class="nav-item active usuario-autenticado-eventos">
                            <a id="removerEvento" class="nav-link btn btn-secondary" >Remover Evento</a>
                        </li>
                    </ul>
                    <!-- Botoes de login e registro pro usuario-->
                    <div id="btn-register-login" class="ml-auto">
                        <div class="navbar-nav text-center action-buttons">
                            <!--Botao de login-->
                            <div class="nav-item dropdown">
                                <a href="" data-toggle="dropdown" class="nav-link dropdown-toggle active mr-4">Entrar</a>
                                <div class="dropdown-menu action-form">
                                    <form onsubmit="fazerLogin(event, this)">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Endereço de email</label>
                                            <input id="email_login" type="text" class="form-control" placeholder="Insira o email" required="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Senha</label>
                                            <input id="senha_login" type="password" class="form-control" placeholder="Insira a senha" required="required">
                                        </div>
                                        <input type="submit" class="btn-submit-form btn btn-primary btn-lg btn-block" value="Conectar">
                                        <p id="msg_form_login" class="msg_error_auth"><b></b></p>
                                    </form>
                                </div>
                            </div>
                            <!--Botao de registro-->
                            <div class="nav-item dropdown">
                                <a href="" data-toggle="dropdown" class="btn btn-primary dropdown-toggle sign-up-btn">Cadastre-se</a>
                                <div class="dropdown-menu action-form">
                                    <form onsubmit="fazerCadastro(event, this)">
                                        <div class="form-group">
                                            <label for="exampleInputName">Nome</label>
                                            <input id="name_register" type="text" class="form-control" placeholder="Insira o nome" required="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail2">Endereço de email</label>
                                            <input id="email_register" type="text" class="form-control" placeholder="Insira o email" required="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword2">Senha</label>
                                            <input id="senha_register" type="password" class="form-control" placeholder="Insira a senha" required="required">
                                        </div>
                                        <input type="submit" class="btn-submit-form btn btn-primary btn-lg btn-block" value="Cadastrar">
                                        <p id="msg_form_register" class="msg_error_auth"><b></b></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Botao pra desconectar-->
                    <div id="btn-desconectar" class="ml-auto">
                        <div class="navbar-nav text-center action-buttons">
                            <a href="" class="btn btn-outline-primary">Desconectar</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container eventos_pagina_principal">
            <h1 class="Titulo_Consulta_Evento"></h1>
            <div id="div_funcionalidades"><!--Reuni todas paginas principais das funcionalidades-->

                <!--Janela de Buscar Eventos-->  
                <div id="div_Buscar">
                    <h2>BUSCA DE EVENTOS</h2>
                    
                    <form onsubmit="buscaEventos(event, this)">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data inicial:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="busca_inicioEvento" type="date" value="2020-01-01"  placeholder="Insira a data" required="required">
                                <input id="busca_horaInicio" type="time" value="17:39:57" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data Final:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="busca_fimEvento" type="date" value="2020-01-01" placeholder="Insira a data" required="required">
                                <input id="busca_horaFim" type="time"  value="17:39:57" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <input id="busca_submit" class="ml-2" type="submit" value="Buscar">
                    </form>
                </div>

                <!--Janela de Criar Eventos-->
                <div id="div_criarEvento">
                    <h2>CRIAR EVENTOS</h2>
                    
                    <form onsubmit="criaEventos(event, this)">
                        <div class="form-group">
                            <label >Nome Do Evento</label>
                            <input type="text" class="form-control" id="cria_nomeEvento" placeholder="Insira o nome do evento">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data inicial:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="cria_inicioEvento" type="date" value="2020-01-01"  placeholder="Insira a data" required="required">
                                <input id="cria_horaInicio" type="time" value="17:39:57" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data Final:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="cria_fimEvento" type="date" value="2020-01-01" placeholder="Insira a data" required="required">
                                <input id="cria_horaFim" type="time"  value="17:39:57" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Descrição</label>
                            <textarea class="form-control" id="cria_text" rows="3" placeholder="Inclua uma descrição do evento"  required="required"></textarea>
                        </div>
                        <input id="cria_Registrar" class="ml-2 btn-success" type="submit" value="Registrar">
                    </form>
                </div>

                <!--Janela de Editar Eventos-->
                <div id="div_editarEvento">
                    <h2>EDITAR EVENTOS</h2>
                    <h5>Selecione a data para buscar o evento:</h5>
                    <form id="edit_listarEventos" onsubmit="editListEventos(event, this)">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data inicial:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="edit_inicioEvento" type="date" value="2020-01-01"  placeholder="Insira a data" required="required">
                                <input id="edit_horaInicio" type="time" value="17:39:57" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data Final:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="edit_fimEvento" type="date" value="2020-01-01" placeholder="Insira a data" required="required">
                                <input id="edit_horaFim" type="time"  value="17:39:57" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <input id="edit_submit" class="ml-2" type="submit" value="Buscar">
                    </form>

                    <!--Local em que o usuario pode alterar os dados do evento-->
                    <!--Ele soh aparece quando for clickado no icone do alterar de um evento especifico-->
                    <div id="edit_infoNovoEvento" class="d-none">
                        <form onsubmit="editEventos(event, this)">
                            <div class="form-group">
                                <label >Nome Do Evento</label>
                                <input type="text" class="form-control" id="edit_nomeEvento" placeholder="Insira o nome do evento">
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-form-label">Data inicial:</label>
                                <div class="col-sm-10 d-inline">
                                    <input id="edit_inicioEvento_formulario" type="date" value="2020-01-01"  placeholder="Insira a data" required="required">
                                    <input id="edit_horaInicio_formulario" type="time" value="17:39:57" placeholder="Insira o horário" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-form-label">Data Final:</label>
                                <div class="col-sm-10 d-inline">
                                    <input id="edit_fimEvento_formulario" type="date" value="2020-01-01" placeholder="Insira a data" required="required">
                                    <input id="edit_horaFim_formulario" type="time"  value="17:39:57" placeholder="Insira o horário" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label >Descrição</label>
                                <textarea class="form-control" id="edit_text" rows="3" placeholder="Inclua uma descrição do evento"></textarea>
                            </div>
                            <input id="edit_Registrar" class="ml-2 btn-success" type="submit" value="Alterar">
                        </form>
                    </div>
                </div>

                <!--Janela de Remover Eventos-->
                <div id="div_removerEvento">
                    <h2>REMOVER EVENTOS</h2>
                    <h5>Selecione a data para buscar o evento:</h5>
                    <form onsubmit="remove_ListEventos(event, this)">
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data inicial:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="remove_inicioEvento" type="date" value="2020-01-01"  placeholder="Insira a data" required="required">
                                <input id="remove_horaInicio" type="time" value="17:39:57" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-form-label">Data Final:</label>
                            <div class="col-sm-10 d-inline">
                                <input id="remove_fimEvento" type="date" value="2020-01-01" class="" placeholder="Insira a data" required="required">
                                <input id="remove_horaFim" type="time"  value="17:39:57" class="" placeholder="Insira o horário" required="required">
                            </div>
                        </div>
                        <input id="remove_submit" class="ml-2" type="submit" value="Buscar">
                    </form>
                </div>
            </div>
            <p class="msg_tela_principal"></p> <!--Mensagens a ser reportada pro usuario-->
            <div id="eventos_a_serem_exibidos">
                <!--Local onde eh inserido os eventos encontrados-->
            </div> 
        </main>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/principal.js"></script>
</body>
</html>
